<!DOCTYPE html>
<html>
<head>
	<title>Membership Application</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
	<meta name="viewport" content="width=device-width", initial-scale="1.0">
</head>
<body>
	
	<br>
	
	<div class="col-md-12">
		<div class="col-md-2">
		</div>
		<div class="col-md-2">
		<img src="images/logo.jpg" alt="School Logo" width="110px" height="110px" align="right" />
		</div>
		<div class="col-md-6">
			<h3 align="left"><b> SRI SUMANGALA COLLEGE, PANADURA </b></h3>
			<h4 style="color:#7e7e7e;" align="left"> JUNIOR OLD BOYS' ASSOCIATION </h4>
			<h4 align="left"><u> Membership Portal </u></h4>
			<br><br>
		</div>
		<div class="col-md-2">
		</div>
	</div>
		
	<div class="col-md-12">
		<div class="col-md-2">
		</div>
		<div class="col-md-10">
			<form class="form-horizontal col-md-12" role="form">
				<div class="form-group">
					<label for="name" class="col-md-2 control-label">Full Name :</label>
					
					<div class="col-md-6">
						<input type="text" name="name" class="form-control" id="name" placeholder="Full Name">
					</div>
				</div>

				<div class="form-group">
					<label for="email" class="col-md-2 control-label">Residential Address :</label>
					<div class="col-md-6">
						<input type="text" name="resAddress" class="form-control" id="resAddress" placeholder="Address">
					</div>
				</div>
				
				<div class="form-group">
					<label for="email" class="col-md-2 control-label">Date of Birth :</label>
					<div class="col-md-1">
						<input type="text" name="bdayDay" class="form-control" id="bdayDay" placeholder="Day">
					</div>
					<div class="col-md-2 form-group">
						<select class="form-control" id="salutation">
							<option>January</option>
							<option>February</option>
							<option>March</option>
							<option>April</option>
							<option>May</option>
							<option>June</option>
							<option>July</option>
							<option>August</option>
							<option>September</option>
							<option>November</option>
							<option>December</option>
						</select>
					</div>
					<div class="col-md-1">
						<input type="text" name="bdayYear" class="form-control" id="bdayYear" placeholder="Year">
					</div>
				</div>
				
				<div class="form-group">
					<label for="email" class="col-md-2 control-label">N.I.C :</label>
					<div class="col-md-2">
						<input type="text" name="nic" class="form-control" id="nic" placeholder="NIC No">
					</div>
				</div>

				<div class="form-group">
					<label for="email" class="col-md-2 control-label">Place of Work :</label>
					<div class="col-md-6">
						<input type="text" name="placeOfWork" class="form-control" id="placeOfWork" placeholder="Name of the company">
					</div>
				</div>
				
				<div class="form-group">
					<label for="email" class="col-md-2 control-label">Office Address :</label>
					<div class="col-md-6">
						<input type="text" name="officeAddress" class="form-control" id="officeAddress" placeholder="Company Address">
					</div>
				</div>
				
				<div class="form-group">
					<label for="email" class="col-md-2 control-label">Contact No (Residence) :</label>
					<div class="col-md-2">
						<input type="text" name="contactResidence" class="form-control" id="contactResidence" placeholder="Telephone No">
					</div>
					<label for="email" class="col-md-2 control-label">Contact No (Mobile) :</label>
					<div class="col-md-2">
						<input type="text" name="contactMobile" class="form-control" id="contactMobile" placeholder="Mobile No">
					</div>
				</div>
				
				<div class="form-group">
					
					
				</div>
				
				<div class="form-group">
					<label for="email" class="col-md-2 control-label">Email Address :</label>
					<div class="col-md-5">
						<input type="text" name="emailAddress" class="form-control" id="emailAddress" placeholder="Email Address">
					</div>
				</div>
				
				<div class="form-group">
					<label for="email" class="col-md-2 control-label">School Index No :</label>
					<div class="col-md-2">
						<input type="text" name="indexNo" class="form-control" id="indexNo" placeholder="Index No">
					</div>
					<label for="email" class="col-md-2 control-label">Year of Admission :</label>
					<div class="col-md-2">
						<input type="text" name="yearOfAdmission" class="form-control" id="yearOfAdmission" placeholder="Admission Year">
					</div>
				</div>
				
				<div class="form-group">
					<label for="email" class="col-md-2 control-label">Year of O/L :</label>
					<div class="col-md-1">
						<input type="text" name="olYear" class="form-control" id="olYear" placeholder="Year">
					</div>
					<label for="email" class="col-md-1 control-label">A/L Year</label>
					<div class="col-md-1">
						<input type="text" name="alYear" class="form-control" id="alYear" placeholder="Year">
					</div>
					<label for="email" class="col-md-1 control-label">Stream</label>
					<div class="col-md-2">
						<input type="text" name="alStream" class="form-control" id="alStream" placeholder="Stream">
					</div>
				</div>
			
				<hr>
				<span class="badge badge-success">PROPOSING & SECONDING</span>
				<div class="form-group">
					<label for="email" class="col-md-2 control-label">Proposer's Name :</label>
					<div class="col-md-2">
						<input type="text" name="proposerName" class="form-control" id="proposerName" placeholder="Name">
					</div>
					<label for="email" class="col-md-2 control-label">Membership No :</label>
					<div class="col-md-2">
						<input type="text" name="secMembershipNo" class="form-control" id="secMembershipNo" placeholder="JL No">
					</div>
				</div>
				
				<div class="form-group">
					<label for="email" class="col-md-2 control-label">Seconder's Name :</label>
					<div class="col-md-2">
						<input type="text" name="seconderName" class="form-control" id="seconderName" placeholder="Name">
					</div>
					<label for="email" class="col-md-2 control-label">Membership No :</label>
					<div class="col-md-2">
						<input type="text" name="proMembershipNo" class="form-control" id="proMembershipNo" placeholder="JL No">
					</div>
				</div>
				
				<hr>
				<span class="badge badge-success">FOR OFFICIAL USE ONLY (JOBA)</span>
				<div class="form-group">
					<label for="email" class="col-md-2 control-label">Membership Fee by :</label>
					<div class="col-md-10">
						<div class="checkbox">
							<div class="col-md-2">
								<input type="radio" name="fee" value="cheque"> Cheque
							</div>
							<div class="col-md-2">
								<input type="radio" name="fee" value="bankSlip"> Bank Slip
							</div>
							<div class="col-md-2">
								<input type="radio" name="fee" value="cash"> Cash
							</div>								
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label for="email" class="col-md-2 control-label">Issued Receipt No :</label>
					<div class="col-md-2">
						<input type="text" name="receiptNo" class="form-control" id="receiptNo" placeholder="Receipt No">
					</div>
				</div>
				
				<div class="form-group">
					<label for="email" class="col-md-2 control-label">Allocated Membership No :</label>
					<div class="col-md-2">
						<input type="text" name="newJlNo" class="form-control" id="newJlNo" placeholder="JL No">
					</div>
					<label for="email" class="col-md-2 control-label">Date of Approval :</label>
					<div class="col-md-2">
						<input type="text" name="approvalDate" class="form-control" id="approvalDate" placeholder="Date">
					</div>
				</div>
				
				<br>
				<div class="form-group">
					<div class="col-md-offset-2 col-md-10">
						<button type="submit" class="btn btn-primary">Done</button>&emsp;&emsp;
						<button type="reset" class="btn btn-default">Reset</button>
					</div>
				</div>

			</form>
		</div>
	</div>

</body>
</html>
